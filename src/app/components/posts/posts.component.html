<h1>Posts</h1>
<button mat-raised-button routerLink="create">Create</button>
<div *ngIf="postList$ | async as postList">
  <table mat-table [dataSource]="postList">
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let post">{{ post.author }}</td>
    </ng-container>
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let post">{{ post.title }}</td>
    </ng-container>
    <ng-container matColumnDef="deleteAction">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let user">
        <i class="material-icons" (click)="deletePost(user.id)">delete</i>
      </td></ng-container
    >
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="row"
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="row.id"
    ></tr>
  </table>
</div>
